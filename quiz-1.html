    <!-- Section-specific CSS -->
    <link href="css/quiz-thanks/quiz-header.css" rel="stylesheet" />
    <link href="css/quiz-thanks/quiz-question.css" rel="stylesheet" />

  <body>
    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  QUIZ HEADER. Стили в quiz-header.css
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->

    <header class="quiz-header bg-brand-primary">
      <div class="container">
        <div class="quiz-header__content">
          <!-- ЛОГОТИП -->
          <div class="quiz-header__logo">
            <a
              href="index.html"
              class="quiz-header__logo-text text-h2"
              style="color: #3d3d3d"
            >
              Logo
            </a>
          </div>

          <!-- ПРОГРЕСС / ПОДЗАГОЛОВОК-->
          <div class="quiz-header__progress">
            <p class="text-medium-small" style="color: #3d3d3d">
              3 Fragen bis zum Gutschein  
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  QUIZ QUESTION. Стили в quiz-question.css
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
    <section
      class="quiz-question quiz-question--date bg-brand-primary"
      data-question-id="q1"
    >
      <div class="container">
        <!-- ════════════════════════════════════════════════════════════════════════
         ЗАГОЛОВОК ВОПРОСА
         ════════════════════════════════════════════════════════════════════════ -->
        <div class="quiz-question__title">
          <h1 class="text-h2" style="color: #000000">
            Wann ist eure Hochzeit geplant? 
          </h1>
        </div>

        <!-- ════════════════════════════════════════════════════════════════════════
         КАРТОЧКИ ВАРИАНТОВ (картинка + кнопка)
         ════════════════════════════════════════════════════════════════════════ -->
        <div class="quiz-date">
          <div class="quiz-date__field">
            <span class="quiz-date__icon" aria-hidden="true">
              <!-- иконка календаря inline -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path
                  d="M7 2v3M17 2v3"
                  stroke="#3d3d3d"
                  stroke-width="1.8"
                  stroke-linecap="round"
                />
                <path
                  d="M3.5 9h17"
                  stroke="#3d3d3d"
                  stroke-width="1.8"
                  stroke-linecap="round"
                />
                <path
                  d="M6.5 5.5h11A3 3 0 0 1 20.5 8.5v11A3 3 0 0 1 17.5 22.5h-11A3 3 0 0 1 3.5 19.5v-11A3 3 0 0 1 6.5 5.5Z"
                  stroke="#3d3d3d"
                  stroke-width="1.8"
                  stroke-linejoin="round"
                />
              </svg>
            </span>

            <input
              id="wedding-date"
              class="quiz-date__input"
              type="text"
              placeholder="Datum der Hochzeit auswählen"
              autocomplete="off"
              readonly
            />

            <span class="quiz-date__meta">(optional)</span>
            <span class="quiz-date__chevron" aria-hidden="true">▾</span>
          </div>

          <a
            href="quiz-2.html"
            class="btn-primary-custom text-bold-small quiz-date__btn"
            onclick="
              saveQuizAnswer(
                'qDate',
                document.getElementById('wedding-date').value,
              )
            "
          >
            Weiter zum Gutschein
          </a>
        </div>
      </div>
    </section>

    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  LEGAL FOOTER - Юридический подвал (ссылки)                               ║
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->

        <div class="row align-items-center justify-content-center">

           Impressum, Datenschutz, Cookie Richtlinien
           ════════════════════════════════════════════════════════════════════════ -->

            <nav class="legal-links">
              <!-- ССЫЛКА - изменить href="..." и текст между > и </a> -->
              <a href="impressum.html" class="legal-link">Impressum</a>

              <!-- ССЫЛКА - изменить href="..." и текст между > и </a> -->

            </nav>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/common.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>

    <!-- Page-specific JS -->
